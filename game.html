<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colin's School Rush — Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Comic Sans MS", cursive, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: white;
        overflow: hidden;
      }

      .game-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        padding: 1rem;
      }

      .hud-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(0, 0, 0, 0.6);
        padding: 1rem 2rem;
        border-radius: 15px;
        margin-bottom: 1rem;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .hud-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 1.2rem;
        font-weight: bold;
      }

      .hud-label {
        color: #4ecdc4;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      }

      .hud-value {
        background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        padding: 0.5rem 1rem;
        border-radius: 25px;
        min-width: 80px;
        text-align: center;
        box-shadow: 0 3px 10px rgba(255, 107, 107, 0.3);
      }

      .canvas-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      #gameCanvas {
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
        max-width: 100%;
        max-height: 100%;
        width: 800px;
        height: 600px;
      }

      .controls {
        display: flex;
        justify-content: center;
        margin-top: 1rem;
        gap: 1rem;
      }

      .back-button {
        background: linear-gradient(45deg, #4ecdc4, #44a08d);
        color: white;
        border: none;
        padding: 1rem 2rem;
        font-size: 1.2rem;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        font-family: inherit;
        font-weight: bold;
      }

      .back-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(78, 205, 196, 0.4);
      }

      @media (max-width: 768px) {
        .hud-bar {
          flex-direction: column;
          gap: 0.5rem;
          padding: 0.8rem 1rem;
        }

        .hud-item {
          font-size: 1rem;
        }

        #gameCanvas {
          width: 100%;
          height: auto;
          aspect-ratio: 4/3;
        }
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <div class="hud-bar">
        <div class="hud-item">
          <span class="hud-label">Score:</span>
          <span class="hud-value" id="scoreDisplay">0</span>
        </div>
        <div class="hud-item">
          <span class="hud-label">Bus arrives in:</span>
          <span class="hud-value" id="timerDisplay">60s</span>
        </div>
      </div>

      <div class="canvas-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
      </div>

      <div class="controls">
        <button class="back-button" onclick="window.location.href='index.html'">
          ← Back to Home
        </button>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
